<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="Cube image">
      <h3>Equilibrium #3429</h3>

      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p> 
    
      <p class="card-cyan"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH <span class="card-text clock-text"><img src="./images/icon-clock.svg" alt=""> 3 days left</span></p> 

      <hr>
      <img class="avatar-img" src="./images/image-avatar.png" alt="Picture of Jules">
      <p class="card-text avatar-text">Creation of <span class="jules">Jules Wyvern</span> </p> 
      </div>
      
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Thain√° Camarelli</a>.
    </div>
  </footer>

</body>
</html>
